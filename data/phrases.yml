  - hun: "\"Nincs túl hideg!\" mondja Bentley"
    eng: "\"It's not too cold!\" says Bentley"

  - hun: "[[Sétál unk]] a [[park ba]]"
    eng: "We walk to the park"
    notes: "-ba to the park"

  - hun: "A [[park ban]], Bentley [[minden hol]] [[szaglász ik]]"
    eng: "At the park, Bentley sniffs everywhere"
    notes: "-ban at/in the park, szaglászni to sniff"

  - hun: "[[Ott hon]] [[etet em]] a [[kutyá t]]"
    eng: "At home I feed the dog"

  - hun: "[[El megy ek]] a [[busz megálló ba]]"
    eng: "I leave for the bus stop"
    notes: "[[el megyek]] I go out"

  - hun: "[[Bussz al]] [[megy ek]] [[munká ba]]"
    eng: "I go by bus to work"
    notes: "-al by bus, -ba to work"

  - hun: "[[Dolgoz om]] a [[város ban]]"
    eng: "I work in the city"

  - hun: "[[Késő bb]] lesz [[est i]] [[kutya séta]]"
    eng: "Later there will be an evening dog walk"
    notes: "[[Késő bb]] [[late r]], lesz it will be"

  - hun: "[[Sétál unk]] [[nap on ta]] [[két szer]]"
    eng: "We walk twice a day"
    notes: "-on-ta on day, [[két szer]] 2 times"
