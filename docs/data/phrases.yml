    eng: "I feed my cat. Meow!"
    notes: "-m my cat, -at (obj mark)"

  - hun: "[[Sétál tat om]] a [[kutyá m at]]"
    eng: "I walk my dog"
    notes: "-tat- cause to walk"

  - hun: "\"Jó [[reggel t]], Bentley!\""
    eng: "\"Good morning, Bentley!\""
    notes: "-t (obj mark)"

  - hun: "A [[kutyá m]] [[nev e]] Bentley"
    eng: "My dog's name is Bentley"
    notes: "-m my dog, -e his name"

  - hun: "\"Kész? Akkor [[men jünk!]]\""
    eng: "\"Ready? Then let's go!\""

  - hun: "\"Vau!\" mondja Bentley"
    eng: "\"Woof!\" says Bentley"
    notes: "A magyar [[kutyá k]]: vau! nem woof!"

  - hun: "Ma hideg van"
    eng: "It's cold today"

