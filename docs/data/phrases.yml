  - hun: "[[Késő bb]] lesz [[est i]] [[kutya séta]]"
    eng: "Later there will be an evening dog walk"
    notes: "[[Késő bb]] [[late r]], lesz it will be"

  - hun: "[[Sétál unk]] [[nap on ta]] [[két szer]]"
    eng: "We walk twice a day"
    notes: "-on-ta on day, [[két szer]] 2 times"

